<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Book archive</title>
</head>

<body>

    <header>
        <h1 class="text-primary text-center my-3">Search Book Name</h1>

        <div class="input-group mb-3 mx-auto w-50">

            <input id="search" type="text" class="form-control" placeholder="search book name"
                aria-label="search book name" aria-describedby="button-addon2">
            <button onclick="displayBook()" class="btn btn-outline-secondary bg-primary text-white fw-bolder"
                type="button" id="button-addon2">Button</button>
        </div>
    </header>

    <main class="container my-5">
        <div id="book" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <p id="qtyBooks"></p>
        <div id="books" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <div id="spiner">
            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>


        <div id="not-found" class="card text-center w-50 mt-5 m-auto">

        </div>
    </main>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom script -->
    <script src="app.js"></script>

</body>

</html>
